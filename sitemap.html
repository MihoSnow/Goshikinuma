<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サイトマップ - 裏磐梯</title>
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Hiragino Kaku Gothic Pro', 'ヒラギノ角ゴ Pro W3', Meiryo, メイリオ, Osaka, 'MS PGothic', arial, helvetica, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #fff;
        }

        /* Header Styles */
        .header {
            background-color: #f8f9fa;
            padding: 15px 20px;
            border-bottom: 1px solid #ddd;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
        }

        .header-brand {
            display: flex;
            align-items: baseline;
            margin-bottom: 10px;
        }

        .header-logo {
            font-size: 28px;
            font-weight: bold;
            color: #2c5282;
            margin-right: 15px;
            text-decoration: none;
        }

        .header-logo:hover {
            color: #1a365d;
        }

        .header-logo2 {
            font-size: 16px;
            color: #666;
        }

        .header-list {
            display: flex;
            margin-bottom: 10px;
        }

        .header-list ul {
            display: flex;
            list-style: none;
            gap: 15px;
        }

        .header-list li {
            background-color: cadetblue;
            border-radius: 0 0 8px 8px;
            padding: 12px 24px;
            transition: background-color 0.3s ease;
        }

        .header-list li:hover {
            background-color: #4a8b8b;
        }

        .header-list li a {
            color: white;
            text-decoration: none;
            font-size: 15px;
            font-weight: 500;
        }

        /* Main Content */
        .main {
            max-width: 800px;
            margin: 0 auto;
            padding: 30px 20px;
            min-height: 60vh;
        }

        .contents-item {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .contents-item h1 {
            background: linear-gradient(135deg, dodgerblue, #1871d1);
            color: white;
            font-size: 32px;
            padding: 25px 30px;
            margin: 0;
            text-align: center;
            box-shadow: 0 2px 10px rgba(30, 144, 255, 0.3);
        }


         /* タイトル */
        h1 {
            font-size: 2.5rem;
            color: #1e3a8a;
            margin-bottom: 2rem;
            text-align: center;
            position: relative;
            padding-bottom: 1rem;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, #3b82f6, #1e3a8a);
            border-radius: 2px;
        }

        /* サイトマップナビゲーション */
        .sitemap-nav {
            margin-top: 2rem;
        }

        .sitemap-list {
            list-style: none;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1rem;
        }

        .sitemap-item {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .sitemap-item:hover {
            border-color: #3b82f6;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.15);
        }

        .sitemap-item.current-page {
            border-color: #3b82f6;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        }

        .sitemap-item a {
            display: flex;
            align-items: center;
            padding: 1.5rem;
            text-decoration: none;
            color: #333;
            font-weight: 500;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .sitemap-item:hover a {
            color: #3b82f6;
        }

        .sitemap-item.current-page a {
            color: #3b82f6;
        }

        .sitemap-item .icon {
            margin-right: 1rem;
            font-size: 1.2rem;
            width: 24px;
            text-align: center;
            color: #3b82f6;
        }

        .sitemap-item .icon::before {
            content: '\f0c1'; /* FontAwesome link icon */
        }

        .sitemap-item.current-page .icon::before {
            content: '\f3c5'; /* FontAwesome map-marker-alt icon */
        }

        /* Footer */
        .footer {
            background-color: #2d3748;
            color: white;
            padding: 40px 20px;
            margin-top: 60px;
        }

        .footer-container {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: flex-start;
        }

        .footer-logo {
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 20px;
            flex: 1;
            min-width: 250px;
        }

        .footer-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            list-style: none;
        }

        .footer-list li a {
            color: #a0aec0;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .footer-list li a:hover {
            color: white;
            text-decoration: underline;
        }

        /* Demo page styles - これらは実際のページが存在しない場合の代替表示 */
        .demo-notice {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            color: #856404;
            font-size: 14px;
            text-align: center;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header-container {
                flex-direction: column;
                align-items: stretch;
            }

            .header-brand {
                justify-content: center;
                margin-bottom: 15px;
            }

            .header-logo {
                font-size: 24px;
            }

            .header-logo2 {
                font-size: 14px;
            }

            .header-list {
                justify-content: center;
            }

            .header-list ul {
                flex-wrap: wrap;
                justify-content: center;
            }

            .header-list li {
                padding: 10px 18px;
                margin: 3px;
            }

            .main {
                padding: 20px 15px;
            }

            .contents-item h1 {
                font-size: 28px;
                padding: 20px;
            }

            .sitemap-nav {
                padding: 30px 20px;
            }

            .sitemap-item {
                padding: 15px 20px;
            }

            .sitemap-item a {
                font-size: 16px;
            }

            .breadcrumb {
                padding: 15px 20px;
            }

            .footer-container {
                flex-direction: column;
                text-align: center;
            }

            .footer-list {
                flex-direction: row;
                justify-content: center;
                gap: 20px;
            }
        }

        @media (max-width: 480px) {
            .header-list li {
                padding: 8px 12px;
                font-size: 13px;
            }

            .contents-item h1 {
                font-size: 24px;
                padding: 15px;
            }

            .sitemap-nav {
                padding: 20px 15px;
            }

            .sitemap-item {
                padding: 12px 15px;
            }

            .sitemap-item a {
                font-size: 15px;
                gap: 10px;
            }

            .sitemap-item .icon {
                font-size: 18px;
            }

            .breadcrumb {
                padding: 12px 15px;
                font-size: 13px;
            }

            .footer-list {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>

<body>

    <div class="header">
        <div class="header-container">
            <div class="header-brand">

        <div class="contents-item">
            <div class="breadcrumb">
                <a href="index.html">ホーム</a> > サイトマップ

            <h1>サイトマップ</h1>

                    <li class="sitemap-item">

                    <li class="sitemap-item">

                    <li class="sitemap-item">

                    <li class="sitemap-item current-page">

                    </li>
                </ul>

    </div>

    <div class="footer">

         リンクのクリック処理
        document.addEventListener('DOMContentLoaded', function() {
            const links = document.querySelectorAll('a[href]');
            
            links.forEach(link => {
                link.addEventListener('click', function(e) {
                    const href = this.getAttribute('href');
                    
                    // 現在のページ（サイトマップ）の場合は何もしない
                   if (validPages.includes(href)) {
                    window.location.href = href; // ← ページを遷移させる
                     } else {
                    e.preventDefault();
                    alert("ページが存在しません。");
                    }
                    
                    // 実際のページファイルが存在するかの簡易チェック
                    // （実際の実装では、これらのファイルが存在することを前提とします）
                    const validPages = ['index.html', 'inquiries.html', 'english.html', 'sitepolicy.html'];
                    
                    if (validPages.includes(href)) {
                        // 有効なページへのナビゲーション
                        console.log(`ナビゲート中: ${href}`);
                    } else {
                        // デモ用のアラート（実際の運用では不要）
                        onsole.log(`リンク先: ${href}`);
                    }
                });
            });
        });
    </script>
